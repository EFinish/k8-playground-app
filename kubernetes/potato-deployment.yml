apiVersion: apps/v1
kind: Deployment
metadata:
  name: potato-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: potato
  template:
    metadata:
      labels:
        app: potato
    spec:
      containers:
      - name: potato
        image: efinishpotato/potato-server:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
        
---
apiVersion: v1
kind: Service
metadata:
  name: potato-service
spec:
  selector:
    app: potato
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080